name: CI/CD Pipeline  # Name of your workflow

# Trigger the workflow on pushes to the 'main' branch and on pull requests to 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu as the runner environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the repository's code

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust to the Node.js version used in your project

    - name: Install dependencies
      run: npm install  # Install the necessary dependencies

    - name: Build the app
      run: npm run build  # Build the app (use if your project has a build process)

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7  # Use appleboy/scp-action for deployment
      with:
        host: 65.109.130.211  # Your server's IP address
        username: root  # SSH user (likely root)
        key: ${{ secrets.SSH_KEY }}  # Add your SSH private key in GitHub secrets
        source: "./*"  # Source directory (root of the project)
        target: "/var/www/abhi.icamp.tech"  # Path to where you want to deploy the app on the server
